<html>
    <head>
        <title>online scheduling</title>
        <link rel="stylesheet" href="index.html">
    </head>
    <body>
      <h1>Online Scheduling.</h1>
      <p1>To book an appointment, fill in the form below:</p1>
      <p2>
        <form>
            <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br></br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br></br>

                <label for="phone number">Phone Number:</label>
                <input type="phone number" id="phone number" name="phone number"><br></br>

                <label for="message">Message:</label>
                <input type="message" id="message" name="message"><br></br>
                
                <input type="submit" value="Submit">
        </form>
      </p2>
    </body>
</html>
